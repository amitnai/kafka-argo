apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
spec:
  serviceName: "kafka"
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          env:
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ .Values.kafka.environment.KAFKA_ZOOKEEPER_CONNECT }}"
            - name: KAFKA_BROKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name  # This will resolve to the StatefulSet's ordinal index
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "{{ .Values.kafka.environment.KAFKA_ADVERTISED_LISTENERS }}"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "{{ .Values.kafka.environment.KAFKA_AUTO_CREATE_TOPICS_ENABLE }}"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "{{ .Values.kafka.environment.KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR }}"
            - name: KAFKA_LISTENERS
              value: "{{ .Values.kafka.environment.KAFKA_LISTENERS }}"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL
              value: "PLAINTEXT"  # Ensures Kafka uses plaintext communication
            - name: KAFKA_LISTENER_NAME_INTERNAL
              value: "INTERNAL"  # Optional, only needed if using internal listeners
          ports:
            - containerPort: 9092
              name: kafka
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka
  volumeClaimTemplates:
    - metadata:
        name: kafka-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.kafka.persistence.size }}
        storageClassName: {{ .Values.kafka.persistence.storageClass }}

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.kafka.service.type }}  # This ensures external access
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka
  selector:
    app: kafka
